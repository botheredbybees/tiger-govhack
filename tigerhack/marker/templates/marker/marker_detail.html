<P>OK</p>
{% if marker %}
<h3 id="marker_caption">{{ marker.caption }}</h3>
<p id="marker_meta"><b>Created:</b> <i>{{ marker.created }}</i><br />
<b>Updated:</b> <i>{{ marker.lastupdate }}</i></p>
<img id="marker_img" src="http://tiger.scriptforge.org{{ marker.image }}" />
<p if="marker_note">{{ marker.note }}</p>
{% endif %}
